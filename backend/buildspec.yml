version: 0.2

# AWS CodeBuild specification for building Lambda worker Docker image
# Builds the image and pushes to ECR

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPO_NAME
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:-latest}
      - echo "Repository URI:" $REPOSITORY_URI
      - echo "Image tag:" $IMAGE_TAG

  build:
    commands:
      - echo "Build started on $(date)"
      - echo "Building the Docker image..."
      - cd backend
      - docker build --platform linux/amd64 -f Dockerfile.worker -t $ECR_REPO_NAME:latest .
      - docker tag $ECR_REPO_NAME:latest $REPOSITORY_URI:latest
      - docker tag $ECR_REPO_NAME:latest $REPOSITORY_URI:$IMAGE_TAG

  post_build:
    commands:
      - echo "Build completed on $(date)"
      - echo "Pushing the Docker image to ECR..."
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo "Updating Lambda function..."
      - aws lambda update-function-code --function-name $LAMBDA_FUNCTION_NAME --image-uri $REPOSITORY_URI:latest --region $AWS_DEFAULT_REGION || true
      - echo "Waiting for Lambda update to complete..."
      - aws lambda wait function-updated --function-name $LAMBDA_FUNCTION_NAME --region $AWS_DEFAULT_REGION || true
      - echo "Deployment complete!"
      - echo "Image URI:" $REPOSITORY_URI:latest

artifacts:
  files:
    - '**/*'
