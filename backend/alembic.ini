# Alembic Configuration File
# ============================================================================
# NOTE: Alembic migrations are NO LONGER USED for this project.
# The database schema is managed via SQL scripts in backend/scripts/
# - reset_database.sql: Drops all tables
# - create_schema.sql: Creates complete schema from scratch
# See backend/scripts/DATABASE_RESET_GUIDE.md for instructions.
# ============================================================================

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
#file_template = %%(asctime)s_%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
# defaults to the current directory
prepend_sys_path = .

# timezone to use when rendering the date
# within the "create date" string.  Use an empty string
# for localtime.  Use UTC for server default.
sqlalchemy.url = driver://user:password@localhost/dbname

# ============================================
# Logging configuration
# The formatters define default formatting for log records.
# The handlers define logging handlers that will actually emit log records.
# The loggers define loggers in the application, specifying level and handlers.

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

